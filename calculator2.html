<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculator</title>
	<link rel="stylesheet" href="calculator2.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="calculator2.js" charset="utf-8"></script>
</head>
<body>
	<button class="btnOpr" id="btnEqual">=</button>
	<span id="result">0</span>
	<div>
		<button class="btnOpr" id="btnAdd">+</button>
		<button class="btnOpr" id="btnMinus">-</button>
		<button class="btnOpr" id="btnMutiply">x</button>
		<button class="btnOpr" id="btnDivide">/</button>	
		<button class="btnOpr" id="btnNegative">+/-</button>
	</div>
	<div>
		<button class="btnNum" id="btn7">7</button>
		<button class="btnNum" id="btn8">8</button>
		<button class="btnNum" id="btn9">9</button>
		<button class="btnOpr" id="btn0">0</button>
	</div>
	<div>
		<button class="btnNum" id="btn4">4</button>
		<button class="btnNum" id="btn5">5</button>
		<button class="btnNum" id="btn6">6</button>
		<button class="btnOpr" id="btnDot">.</button>	
	</div>
	<div>
		<button class="btnNum" id="btn1">1</button>
		<button class="btnNum" id="btn2">2</button>
		<button class="btnNum" id="btn3">3</button>
		<button class="btnOpr" id="btnClear">C</button>
	</div>
</body>
</html>
